server {
    listen      80 reuseport;
    listen      [::]:80 reuseport;
    server_name         www.sengguruh.com;
    set                 $base /var/www/sengguruh.com;
    root                $base/public;

    # security
    include             nginxconfig.io/security.conf;

    # logging
    access_log          /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log           /var/log/nginx/error.log warn;

    # index.php
    index               index.php;

    # index.php fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # additional config
    include nginxconfig.io/general.conf;

    # handle .php
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        include      nginxconfig.io/php_fastcgi.conf;
    }
}

# non-www, subdomains redirect
server {
    listen      80;
    listen      [::]:80;
    server_name         .sengguruh.com;

    # SSL
    ssl_certificate     /etc/nginx/ssl/sengguruh.com.crt;
    ssl_certificate_key /etc/nginx/ssl/sengguruh.com.key;
    return              301 https://www.sengguruh.com$request_uri;
}
